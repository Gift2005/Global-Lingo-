<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌍 Global Lingo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>🌍 Global Lingo</header>
  <main class="container">
    <form id="translatorForm" onsubmit="return false;">
      <label for="from">Translate From:</label>
      <select id="from"></select>

      <label for="to">Translate To:</label>
      <select id="to"></select>

      <label for="inputText">Enter Text:</label>
      <textarea id="inputText" placeholder="Type your text here..." rows="5"></textarea>

      <div class="button-group">
        <button type="button" id="swapBtn">🔁 Swap</button>
        <button type="submit" id="translateBtn">Translate</button>
      </div>
    </form>

    <div id="output" aria-live="polite" role="status">Your translation will appear here.</div>
  </main>

  <script src="script.js"></script>
</body>
</html>
